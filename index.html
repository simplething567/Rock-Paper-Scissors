<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Interaction Example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    
    <div class="header">
        <p class="titl">Rock Paper Scissors</p>
    </div>

    <div class="mid">
        
        <div class="user_comp">
            <img src="https://crhscountyline.com/wp-content/uploads/2020/03/Capture.png" alt="YOU" class="userpic">
            <img src="https://imageio.forbes.com/specials-images/imageserve/648aaa9fac6d92c810b12f50/Why-Companies-Are-Vastly-Underprepared-For-The-Risks-Posed-By-AI/960x0.jpg?format=jpg&width=1440" 
            alt="computer" class="comppic">
        </div>

        <div class="scores">
            <h1 id="uscore"></h1>
            <h1 id="cscore"></h1>
        </div>

        <div class="rps">
            <img src="https://as1.ftcdn.net/v2/jpg/01/23/14/80/1000_F_123148069_wkgBuIsIROXbyLVWq7YNhJWPcxlamPeZ.jpg" alt="rock" class="rockpic rpspic">
            <img src="https://neal.fun/paper/paper.jpg" alt="paper" class="paperpic rpspic">
            <img src="https://www.shutterstock.com/shutterstock/photos/2479248533/display_1500/stock-vector-set-of-scissors-icon-collection-cut-lines-with-scissors-signs-vector-illustration-2479248533.jpg"
             alt="scissors" class="scissorspic rpspic">
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
